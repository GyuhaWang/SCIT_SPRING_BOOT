<!DOCTYPE html>
<html xmlns:th = "thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
	table {
	margin-bottom : 10px;
	}
	
	table, td {
	border : 1px solid black;
	border-collapse:collapse;
	}
	
	td{
	width:100px;
	height:80px;
	text-align:center;
	}
	</style>
</head>
<body>
	<h1>Thymeleaf2</h1>
	<h4> list map</h4>
	<p th:text="${#lists.size(list)}"></p>
	<p th:text="${#lists.contains(list,'ddd')}"></p>
	<p th:text="${#maps.size(map)}"></p>
	<p th:text="${#maps.containsKey(map,'name')}"></p>
	<hr/>
	<h4>for</h4>
	<p>table 반복</p>
	<table>
		<tr  th:each="item, i : ${list}">
		<td>
			<span th:text="${item}"></span>
		</td>
		<td>
			<span th:text="${i.index}"></span>
		</td>
		</tr>
	</table>
	
	<table>
		<tr  th:each="item, i : ${map}">
		<td>
			<span th:text="${item.key}"></span>
		</td>
		<td>
			<span th:text="${item.value}"></span>
		</td>
		</tr>
	</table>
	
	<p>반복문 처리, 상태변수 접근</p>
	
	<table>
	<tr>
		<td >value</td>
		<td >index</td>
		<td>size</td>
		<td>even</td>
		<td>odd</td>
		<td>first</td>
		<td>last</td>
	</tr>
	<tr th:each="num, status : ${#numbers.sequence(1,5,1)}">
	<td th:text="${num}"></td>
	<td th:text="|index : ${status.index}|"></td>
	<td th:text="|size : ${status.size}|"></td>
	<td th:text="|even : ${status.even}|"></td>
	<td th:text="|odd : ${status.odd}|"></td>
	<td th:text="|first : ${status.first}|"></td>
	<td th:text="|last : ${status.last}|"></td>
	

	</tr>
	</table>
</body>
</html>
