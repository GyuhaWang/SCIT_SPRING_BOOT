<!DOCTYPE html>
<html xmlns:th="thymeleaf.org"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
<head>
<meta charset="UTF-8">
<title>home</title>
</head>
<body>
	<h1>home</h1>
	<ul>
	<li><a th:href="@{file}">파일 클래스</a></li>
	<th:block  sec:authorize="hasRole('ROLE_ADMIN')">
		<li><a th:href="@{admin/page}">관리자 페이지</a>
		<li><a th:href="@{admin/list}">회원목록</a></li>
	</th:block>
	<th:block sec:authorize="not isAuthenticated()">	
		<li><a th:href="@{member/join}">회원가입</a></li>
		<li><a th:href="@{member/loginForm}">로그인</a></li>
		
	</th:block>
	<th:block sec:authorize="isAuthenticated()">	
		<li><a th:href="@{member/logout}">로그아웃</a></li>
		<li><a th:href="@{member/info}">회원정보 수정</a></li>
		<li><a th:href="@{board/write}">글쓰기</a></li>
	</th:block>
		<li><a th:href="@{board/list}">게시판</a></li>
	</ul>
</body>
</html>
